<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Welcome to Zach's Blog</title>
      <style>
         /* General Styles */
         body {
         font-family: Arial, sans-serif;
         margin: 0;
         padding: 0;
         color: #333;
         background-color: #faf7f0;
         }
         /* Header */
         header {
         background-color: #5c09f5;
         color: white;
         padding: 10px 20px;
         position: sticky;
         top: 0;
         z-index: 1000;
         box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2); /* Add shadow for depth */
         }
         header nav a {
         color: white;
         text-decoration: none;
         margin: 0 15px;
         font-size: 1rem;
         }
         header nav a:hover {
         text-decoration: underline;
         }
         /* Hero Section */
         .hero {
         display: flex;
         align-items: center;
         justify-content: center;
         padding: 50px 20px;
         background: linear-gradient(to right, #5c09f5, #c7b281);
         color: white;
         text-align: left;
         }
         .hero-content {
         display: flex;
         align-items: center;
         max-width: 1200px;
         gap: 20px; /* Space between text and image */
         }
         .hero-text {
         flex: 1; /* Text takes up remaining space */
         }
         .hero-text h1 {
         margin: 0;
         font-size: 3rem;
         }
         .hero-text p {
         font-size: 1.2rem;
         margin: 10px 0;
         }
         /* Container */
         .container {
         max-width: 1200px;
         margin: auto;
         background-color: #fffaf3;
         padding: 20px;
         border-radius: 8px;
         box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
         }
         /* Section */
         .section {
         margin: 40px 0;
         }
         .section h2 {
         font-size: 2rem;
         color: #2d2933;
         margin-bottom: 20px;
         }
         /* Blog Card */
         .blog-card {
         background: white;
         padding: 20px;
         border: 1px solid #ddd;
         border-radius: 5px;
         margin-bottom: 20px;
         box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
         }
         .blog-card h3 {
         margin-top: 0;
         color: #5c09f5;
         }
         .blog-card p {
         font-size: 1rem;
         }
         .blog-card a {
         color: #5c09f5;
         text-decoration: none;
         font-weight: bold;
         }
         .blog-card a:hover {
         text-decoration: underline;
         }
         /* Button Container */
         .button-container {
         display: flex;
         justify-content: center;
         gap: 20px;
         margin: 30px 0;
         background-color: #fffaf3;
         }
         .button-container a {
         display: inline-flex;
         align-items: center;
         padding: 10px 20px;
         background: #5c09f5;
         color: white;
         text-decoration: none;
         border-radius: 5px;
         font-weight: bold;
         transition: background-color 0.3s ease;
         }
         .button-container a:hover {
         background-color: #c7b281;
         }
         .button-container img {
         width: 20px;
         height: 20px;
         margin-right: 10px;
         }
         /* Footer */
         footer {
         text-align: center;
         color: white;
         padding: 20px;
         background-color: #5c09f5;
         margin-top: 40px;
         }
         /* NEW: Improve responsiveness for smaller screens */
         @media (max-width: 768px) {
         .hero-content {
         flex-direction: column;
         text-align: center;
         }
         .button-container {
         flex-direction: column;
         gap: 15px;
         }
         }
      </style>
   </head>
   <body>
      <!-- Header -->
      <header>
         <nav>
            <a href="#about">About</a>
            <a href="#blogs">Blog Posts</a>
         </nav>
      </header>
      <!-- Hero Section -->
      <div class="hero">
         <div class="hero-content">
            <div class="hero-text">
               <h1>Site Architecture</h1>
               <p>KISS - Keep it simple stupid</p>
            </div>
         </div>
      </div>
      <!-- Main Container -->
      <div class="container">
      <title>Frontend Calling API</title>
      <script>
         // Function to call your API
         async function callApi() {
           try {
             const response = await fetch('https://api.zacharycorbishley.com/hello-world', {
               method: 'GET', // or 'POST' depending on your API method
               headers: {
                 'Content-Type': 'application/json',
                 // Add other headers here if needed (e.g., Authorization)
               }
             });
         
             if (!response.ok) {
               throw new Error('API call failed');
             }
         
             const data = await response.json();
             console.log('API Response:', data);
         
             // Use the data as needed in your frontend
             document.getElementById('api-response').innerText = JSON.stringify(data);
           } catch (error) {
             console.error('Error:', error);
           }
         }
         
         // Call API when the page is loaded
         window.onload = callApi;
      </script>
      </head>
      <body>
         <h1>API Response</h1>
         <pre id="api-response">Loading...</pre>
         <img src="https://s3.us-east-1.amazonaws.com/www.zacharycorbishley.com/images/blog-folio-arch.1.0.svg" alt="Diagram">
   </body>
</html>
<div>
<!-- Footer -->
<footer>
   &copy; 2025 Zachary Corbishley. All rights reserved.
</footer>
</body>
</html>
